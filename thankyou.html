<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Message</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("images/contact.jpg") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #333;
    }
    .thank-you-container {
      text-align: center;
      padding: 40px;
      background: #f5e4c3; /* Light brown color */
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    .thank-you-container h1 {
      color: #4e9af2;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .thank-you-container p {
      color: #666;
      font-size: 18px;
      margin-top: 10px;
      line-height: 1.5;
    }
    .thank-you-container .icon {
      font-size: 50px;
      color: #4e9af1;
      margin-bottom: 15px;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-8px); }
    }
    .thank-you-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(45deg, #4e9af1, #76c7c0);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .thank-you-container a:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="icon">âœ¨</div>
    <h1>Thank You for Contacting Us!</h1>
    <p>We appreciate your interest and will get back to you soon. Have a wonderful day!</p>
    <a href="index.html">Return to Homepage</a>
  </div>
</body>
</html>
